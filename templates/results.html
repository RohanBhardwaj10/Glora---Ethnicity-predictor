<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GLORA - Prediction Results</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">

    <style>
        body {
            background-color:#0a0a0a;
            color:#00e6d6;
            font-family: 'Playfair Display', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
       
        h1 {
            margin-top: 50px;
            font-size: 2.2em;
            color: #39ff14;
            text-shadow: 0 0 5px #39ff14;
        }

        table {
            border-collapse: collapse;
            margin-top: 30px;
            width: 80%;
            max-width: 600px;
            background-color: #111;
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid #00e6d6;
        }

        th, td {
            padding: 12px;
            text-align: center;
            border-bottom: 1px solid #1f1f1f;
        }

        th {
            background-color: #1a1a1a;
            font-size: 1.1em;
            color: #00e6d6;
        }

        tr:hover {
            background-color: #1c1c1c;
        }

        td {
            color: #ffffff;
        }

        a {
            margin: 30px 0;
            padding: 10px 20px;
            font-size: 15px;
            text-decoration: none;
            background-color: #00e6d6;
            color: #000;
            border-radius: 6px;
            transition: background 0.3s ease;
        }

        a:hover {
            background-color: #39ff14;
            color: #000;
        }

        .glow {
            color: #39ff14;
            text-shadow: 0 0 3px #39ff14;
        }
    </style>
</head>
<body>
    <h1 class="glow">GLORA: Ethnicity Prediction</h1>

    <table>
        <tr>
            <th>Ethnicity</th>
            <th>Confidence (%)</th>
        </tr>
        {% for label, percentage in results %}
        <tr>
            <td>{{ label }}</td>
            <td>{{ percentage }}%</td>
        </tr>
        {% endfor %}
    </table>

    <a href="/">Try Another Image</a>
</body>
</html>
