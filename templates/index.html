<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>GLORA - Ethnicity Predictor</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet" />
    <style>
        /* Static dark background */
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #0a0a0a;
            font-family: 'Playfair Display', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #00e6d6;
        }

        /* Title styling */
        h1 {
            font-size: 3em;
            color: #39ff14;
            text-shadow: 0 0 8px #39ff14;
            margin-bottom: 40px;
        }

        /* Form styling */
        form {
            background-color: #111;
            padding: 30px 40px;
            border-radius: 10px;
            border: 1px solid #00e6d6;
            box-shadow: 0 0 15px #00e6d6;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input[type="file"] {
            margin-bottom: 25px;
            padding: 8px;
            border-radius: 6px;
            border: 1px solid #00e6d6;
            background-color: #222;
            color: #00e6d6;
            cursor: pointer;
            font-size: 1em;
            width: 250px;
        }

        input[type="file"]::file-selector-button {
            background-color: #00e6d6;
            border: none;
            color: #000;
            padding: 8px 15px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        input[type="file"]::file-selector-button:hover {
            background-color: #39ff14;
        }

        button {
            background-color: #00e6d6;
            color: #000;
            border: none;
            padding: 12px 28px;
            border-radius: 6px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 200px;
        }

        button:hover {
            background-color: #39ff14;
        }
    </style>
</head>
<body>
    <h1>GLORA</h1>
    <form action="/predict" method="post" enctype="multipart/form-data">
        <input type="file" name="image" accept="image/*" required />
        <button type="submit">Predict Ethnicity</button>
    </form>
</body>
</html>
